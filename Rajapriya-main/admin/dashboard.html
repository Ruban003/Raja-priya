<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlamPro | Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <nav class="sidebar">
    <div class="brand">GLAM<span>PRO</span></div>
    <div class="menu">
      <a href="#" class="menu-item active" onclick="switchTab('dashboard')"><i class="fas fa-home"></i> Dashboard</a>
      <a href="#" class="menu-item" onclick="switchTab('appointments')"><i class="fas fa-calendar-alt"></i> Appointments</a>
      <a href="#" class="menu-item" onclick="switchTab('services')"><i class="fas fa-cut"></i> Services</a> <a href="#" class="menu-item" onclick="switchTab('billing')"><i class="fas fa-file-invoice-dollar"></i> Billing</a>
    </div>
    <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </nav>

  <main class="content">
    
    <div id="view-dashboard" class="view-section">
      <h2 class="page-title">Overview</h2>
      <div class="stats-grid">
        <div class="card"><h3>Today's Income</h3><p id="todayRev">₹0</p></div>
        <div class="card"><h3>Active Clients</h3><p id="activeCount">0</p></div>
      </div>
    </div>

    <div id="view-services" class="view-section" style="display:none;">
      <header>
        <h2>Manage Services</h2>
        <button class="new-btn" onclick="openServiceModal()">+ Add Service</button>
      </header>
      <div class="table-container">
        <table>
          <thead><tr><th>Service Name</th><th>Category</th><th>Price</th><th>Actions</th></tr></thead>
          <tbody id="serviceListBody"></tbody>
        </table>
      </div>
    </div>

    <div id="view-appointments" class="view-section" style="display:none;">
      <h2>Appointments</h2>
      <div class="table-container">
        <table>
          <thead><tr><th>Date</th><th>Client</th><th>Services</th><th>Status</th><th>Action</th></tr></thead>
          <tbody id="apptListBody"></tbody>
        </table>
      </div>
    </div>

    <div id="view-billing" class="view-section" style="display:none;">
      <h2>Billing / POS</h2>
      <div class="billing-layout">
        <div class="queue-list" id="billingQueue"></div>
        <div class="invoice-panel" id="invoicePanel" style="display:none;">
          <h3>INVOICE</h3>
          <p><strong>Client:</strong> <span id="invName"></span></p>
          <p><strong>Service:</strong> <span id="invService"></span></p>
          <hr>
          <p>Subtotal: <span id="invSub">0</span></p>
          <p>GST (5%): <span id="invTax">0</span></p>
          <p class="total">Total: ₹<span id="invTotal">0</span></p>
          <button class="btn-print" onclick="window.print()">Print</button>
          <button class="btn-cash" onclick="processPayment('Cash')">Mark Paid</button>
        </div>
      </div>
    </div>

  </main>

  <div id="serviceModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeServiceModal()">&times;</span>
      <h3 id="modalTitle">Add Service</h3>
      <form id="serviceForm">
        <input type="hidden" id="sId">
        <input type="text" id="sName" placeholder="Service Name (e.g. Gold Facial)" required>
        <input type="text" id="sCat" placeholder="Category (e.g. Skin)" required>
        <input type="number" id="sPrice" placeholder="Price (₹)" required>
        <button type="submit">Save Service</button>
      </form>
    </div>
  </div>

  <script src="../js/db.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
