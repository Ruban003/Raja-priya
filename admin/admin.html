<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glam Admin | Secure Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ... (Use the same CSS from previous response) ... */
    body {
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(249, 244, 244, 0.9)), url('/img/3030.jpg');
      background-size: cover; background-position: center;
    }
    .login-card {
      width: 100%; max-width: 400px; background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px; border-radius: 12px;
      box-shadow: 0 20px 60px rgba(196, 138, 138, 0.25); border: 1px solid white; text-align: center;
    }
    .brand-logo { font-family: 'Playfair Display', serif; font-size: 2.5rem; font-weight: bold; color: var(--text-dark); margin-bottom: 5px; }
    .brand-logo span { color: var(--rose-primary); }
    .input-group { position: relative; margin-bottom: 20px; }
    .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--rose-primary); }
    .input-group input { width: 100%; padding: 15px 15px 15px 45px; border: 1px solid #eee; border-radius: 8px; font-size: 1rem; outline: none; }
    button.login-btn { width: 100%; padding: 15px; background: var(--rose-primary); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 10px; }
    button.login-btn:hover { background: var(--rose-deep); }
    .error-msg { color: #dc3545; font-size: 0.9rem; margin-top: 15px; display: none; }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="brand-logo">GLAM<span>PRO</span></div>
    <p style="color:#888; margin-bottom:30px;">Management Portal</p>

    <form onsubmit="handleLogin(event)">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Sign In</button>
      <div id="errorMsg" class="error-msg">Invalid Credentials</div>
    </form>
  </div>
 
  <script> 
    const CREDENTIALS = { user: "admin", passHash: "MTIzNA==" }; // "1234"

    function handleLogin(e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const btn = document.querySelector(".login-btn");

      errorMsg.style.display = "none";
      btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Verifying...';

      setTimeout(() => {
        if (user === CREDENTIALS.user && btoa(pass) === CREDENTIALS.passHash) {
          
          // SAVE SECURE SESSION
          const sessionData = {
            loggedIn: true,
            user: user,
            expiry: new Date().getTime() + (24 * 60 * 60 * 1000)
          };
          
          localStorage.setItem("glam_session", JSON.stringify(sessionData));
          window.location.href = "dashboard.html"; // Redirect to dashboard
          
        } else {
          errorMsg.style.display = "block";
          btn.innerHTML = 'Sign In';
        }
      }, 800);
    }
  </script>
</body>
</html>
